{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('web_tags') }}" method=post class=add-tag>
      <dl>
        <dt>Tag Name:</dt>
        <dd><input type=text size=30 name=newtagname></dd>
        <dd><input type=submit value=Add></dd>
      </dl>
    </form>
  {% endif %}
  <ul class=tags>
  {% for tag in taglist %}
    <li>{{ tag.id }}: <a href="/tag/{{ tag.id }}">{{ tag.name }}</a></li>
  {% else %}
    <li><em>no tags in db</em></li>
  {% endfor %}
  </ul>
{% endblock %}
